<!DOCTYPE html>

<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="justify-content-center bg-primary text-white mx-0 px-1" id="headerBar">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-4 text-center w-100">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light border-1">
                <div class="headerSearch row mx-3">
                    <h3>Search for a City:</h3>
                </div>                
                <div class="formInput row ml-3">
                    <input class="border" type="text" id="citySearch"/>
                    <button type="button" class="btn btn-primary btn-md border-0" id="searchButton">
                        <span class="fas fa-search"> Search</span>
                    </button>
                </div>
                <div class="list-group row m-3" id="citiesHistory"></div>
            </div>
            <div class="col-9">
                <div class="row border m-3" id="cityTarget"></div>
                <div class=" row m-3" id="cityInfo"></div>
            </div>
        </div>
    </div>

</body>

<script 
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous">
</script>

<script src="./assets/js/index.js"></script>

</html>
